<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="mb-3">
    <img src=https://static.wixstatic.com/media/4319cc_6145f90caf0a4744a0b773f191500ffb~mv2.gif class="card-img-top" alt="Sorting Hat">
    <div class="card-body">
      <h5 class="card-title" id="sort-title">Card title</h5>
      <p class="card-text" id="sort-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <p class="card-text" id="sort-small"><small class="text-muted">Last updated 3 mins ago</small></p>
      <a href="#" type="button" value ="Add Student" class="btn btn-primary" id="sort" 
      onclick="addStudent();">Proceed</a>
    </div>
  </div>
  
  <form id="form1">
    <div class="mb-4">
      <label for="studentName" class="form-label">The sorting hat awaits your response.</label>
      <input type="text" class="form-control" id="studentName" placeholder="Student Name">
    </div>
    <button type="submit" class="btn btn-primary">Get my house!</button>
  </form>
  <div id="filter-btns">
  <button type="button" class="btn btn-secondary">All Students</button>
  <button type="button" class="btn btn-danger">Gryfindor</button>
  <button type="button" class="btn btn-warning">Hufflepuff</button>
  <button type="button" class="btn btn-success">Slytherin</button>
  <button type="button" class="btn btn-primary">Ravenclaw</button>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Expel</a>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
