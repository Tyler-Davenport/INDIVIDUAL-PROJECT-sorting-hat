<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="mb-3">
    <img src=https://static.wixstatic.com/media/4319cc_6145f90caf0a4744a0b773f191500ffb~mv2.gif class="card-img-top" alt="Sorting Hat">
    <div class="card-body">
      <h5 class="card-title" id="sort-title">Sorting Hat</h5>
      <p class="card-text" id="sort-text">Try me on and I will tell you where you ought to be.</p>
      <p class="card-text" id="sort-small"><small class="text-muted">To "try on" the sorting hat hit proceed.</small></p>
      <a href="#" type="button" value ="Add Student" class="btn btn-primary" id="sort" 
      onclick="addStudentForm();">Proceed</a>
    </div>
  </div>
  
  <form id="form">
      <label for="studentName" class="form-label">The sorting hat awaits your response.</label>
      <input type="text" class="form-control" id="name" placeholder="name">
      <button type="submit" class="btn btn-primary" id="decide">Get my house!</button>
  </form>
    <!-- <div class="filter-btns"> -->
    <button type="button" class="btn btn-secondary" id="btn-allStudents">All Students</button>
    <button type="button" class="btn btn-danger" id="Gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-warning" id="Hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-success" id="Slytherin">Slytherin</button>
    <button type="button" class="btn btn-primary" id="Ravenclaw">Ravenclaw</button>
  <!-- </div> -->

  <div id="app"></div>

  <div id="armyApp"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
